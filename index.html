<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/566/566294.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="script.js" defer></script>
    <title>Tic.Tac.Toe</title>
  </head>
  <body>
    <section class="menuScreen">
      <h1>Tic.Tac.Toe</h1>
      <label for="inputName1">Jogador 1 - X: </label>
      <input type="text" name="inputName1" id="inputName1"  />
      <br /><br />

      <label for="inputName2">Jogador 2 - O: </label>
      <input type="text" name="inputName2" id="inputName2" />
      <br /><br />

      <button id="btnStart">Come√ßar</button>
    </section>

    <main class="gameScreen">
      <h1>Tic.Tac.Toe</h1>
      <section id="players">
        <p class="playerParagraph"></p>
      </section>
      <section id="currentPlayer">
        <p class="currentPlayerParagraph"></p>
      </section>
      <br /><br />
      <div class="squaresContainer" data-value="X">
        <button class="square" data-id="1"></button>
        <button class="square" data-id="2"></button>
        <button class="square" data-id="3"></button>
        <br /><br />
        <button class="square" data-id="4"></button>
        <button class="square" data-id="5"></button>
        <button class="square" data-id="6"></button>
        <br /><br />
        <button class="square" data-id="7"></button>
        <button class="square" data-id="8"></button>
        <button class="square" data-id="9"></button>
        <br /><br />
        <br /><br />
      </div>
      <button id="btnReset">Reiniciar</button>
    </main>
    
  </body>
</html>
